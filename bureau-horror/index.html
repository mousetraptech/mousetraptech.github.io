<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>THE BUREAU OF CATEGORICAL DETERMINATION</title>
    <style>
        :root {
            --paper-cream: #f5f0e1;
            --ink-brown: #3d2914;
            --stamp-red: #8b0000;
            --folder-manila: #e8d4a8;
            --highlight-yellow: #fff3b0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #d4cbb8;
            background-image:
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 35px,
                    rgba(0,0,0,0.03) 35px,
                    rgba(0,0,0,0.03) 36px
                );
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: var(--ink-brown);
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .document {
            background: var(--paper-cream);
            padding: 40px;
            box-shadow:
                0 1px 1px rgba(0,0,0,0.12),
                0 2px 2px rgba(0,0,0,0.12),
                0 4px 4px rgba(0,0,0,0.12),
                0 8px 8px rgba(0,0,0,0.12);
            position: relative;
            border: 1px solid #c9b896;
        }

        .document::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: repeating-linear-gradient(
                90deg,
                var(--stamp-red),
                var(--stamp-red) 10px,
                transparent 10px,
                transparent 20px
            );
        }

        .header {
            text-align: center;
            border-bottom: 2px solid var(--ink-brown);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 1.4em;
            margin: 0 0 5px 0;
            letter-spacing: 2px;
        }

        .header .subtitle {
            font-size: 0.8em;
            color: #666;
        }

        .stamp {
            position: absolute;
            top: 60px;
            right: 30px;
            border: 3px solid var(--stamp-red);
            color: var(--stamp-red);
            padding: 5px 15px;
            transform: rotate(12deg);
            font-weight: bold;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .form-number {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 0.7em;
            color: #888;
        }

        .narrative {
            line-height: 1.8;
            margin-bottom: 30px;
            text-align: justify;
        }

        .narrative p {
            margin: 0 0 15px 0;
            text-indent: 2em;
        }

        .narrative p:first-child {
            text-indent: 0;
        }

        .choice-section {
            border-top: 1px dashed var(--ink-brown);
            padding-top: 20px;
            margin-top: 20px;
        }

        .choice-header {
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            color: #666;
        }

        .choice {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 10px;
            background: var(--folder-manila);
            border: 1px solid #c9a96e;
            cursor: pointer;
            text-align: left;
            font-family: inherit;
            font-size: 0.95em;
            color: var(--ink-brown);
            transition: all 0.2s;
            position: relative;
        }

        .choice::before {
            content: '☐';
            margin-right: 10px;
        }

        .choice:hover {
            background: var(--highlight-yellow);
            border-color: var(--ink-brown);
        }

        .choice:hover::before {
            content: '☑';
        }

        .footnote {
            font-size: 0.7em;
            color: #888;
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .stats {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--paper-cream);
            padding: 15px;
            font-size: 0.75em;
            border: 1px solid #c9b896;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        .stats-title {
            font-weight: bold;
            border-bottom: 1px solid var(--ink-brown);
            margin-bottom: 8px;
            padding-bottom: 5px;
        }

        .redacted {
            background: var(--ink-brown);
            color: var(--ink-brown);
            padding: 0 3px;
            user-select: none;
        }

        .redacted:hover {
            background: #666;
            color: #666;
        }

        .warning {
            background: #fff0f0;
            border-left: 4px solid var(--stamp-red);
            padding: 10px 15px;
            margin: 15px 0;
            font-size: 0.9em;
        }

        .memo {
            background: #ffffd0;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #e0d890;
            font-size: 0.9em;
        }

        .memo-header {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .typewriter {
            overflow: hidden;
            white-space: nowrap;
            animation: typing 2s steps(40, end);
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .game-over {
            text-align: center;
            padding: 40px;
        }

        .game-over h2 {
            color: var(--stamp-red);
            font-size: 1.5em;
        }

        .restart-btn {
            background: var(--ink-brown);
            color: var(--paper-cream);
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-family: inherit;
            font-size: 1em;
            margin-top: 20px;
        }

        .restart-btn:hover {
            background: var(--stamp-red);
        }

        .coffee-stain {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(
                ellipse at center,
                transparent 30%,
                rgba(139, 90, 43, 0.1) 30%,
                rgba(139, 90, 43, 0.15) 50%,
                transparent 70%
            );
            pointer-events: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="document" id="game">
            <!-- Game content will be rendered here -->
        </div>
    </div>

    <div class="stats" id="stats">
        <div class="stats-title">APPLICANT STATUS</div>
        <div>Forms Filed: <span id="forms-count">0</span></div>
        <div>Queue Position: <span id="queue-pos">∞</span></div>
        <div>Sanity: <span id="sanity">100</span>%</div>
        <div>Time Elapsed: <span id="time">0</span> days</div>
    </div>

    <script>
        // Game State
        const state = {
            forms: 0,
            queue: Infinity,
            sanity: 100,
            days: 0,
            hasStamp: false,
            metJanitor: false,
            knowsTheSecret: false,
            hasBlueFolder: false,
            bribedClerk: false,
            currentScene: 'intro'
        };

        // Update stats display
        function updateStats() {
            document.getElementById('forms-count').textContent = state.forms;
            document.getElementById('queue-pos').textContent = state.queue === Infinity ? '∞' : state.queue;
            document.getElementById('sanity').textContent = Math.max(0, state.sanity);
            document.getElementById('time').textContent = state.days;
        }

        // Render a scene
        function renderScene(sceneId) {
            state.currentScene = sceneId;
            const scene = scenes[sceneId];
            if (!scene) {
                console.error('Scene not found:', sceneId);
                // Show error scene instead of breaking
                const gameEl = document.getElementById('game');
                gameEl.innerHTML = `
                    <div class="header">
                        <h1>FILING ERROR</h1>
                        <div class="subtitle">Record Not Found: ${sceneId}</div>
                    </div>
                    <div class="narrative">
                        <p>You attempt to proceed, but find yourself in a corridor that doesn't exist. The walls are made of error messages. The floor is paved with stack traces.</p>
                        <p>A helpful sign reads: <strong>"THIS SECTION IS UNDER CONSTRUCTION. PLEASE RETURN TO A VALID LOCATION."</strong></p>
                        <p><em>(Developer note: Scene "${sceneId}" is not yet implemented.)</em></p>
                    </div>
                    <div class="choice-section">
                        <div class="choice-header">Emergency Navigation:</div>
                        <button class="choice" onclick="renderScene('lobby_return')">☐ Return to the lobby</button>
                        <button class="choice" onclick="renderScene('intro')">☐ Start over</button>
                    </div>
                `;
                return;
            }

            const gameEl = document.getElementById('game');
            let html = '';

            // Form number
            html += `<div class="form-number">REF: ${scene.formNumber || generateFormNumber()}</div>`;

            // Stamp if applicable
            if (scene.stamp) {
                html += `<div class="stamp">${scene.stamp}</div>`;
            }

            // Header
            html += `
                <div class="header">
                    <h1>${scene.title || 'THE BUREAU OF CATEGORICAL DETERMINATION'}</h1>
                    <div class="subtitle">${scene.subtitle || 'Department of Ontological Classification'}</div>
                </div>
            `;

            // Narrative
            html += '<div class="narrative">';
            if (typeof scene.text === 'function') {
                html += scene.text(state);
            } else {
                html += scene.text;
            }
            html += '</div>';

            // Choices
            const choices = typeof scene.choices === 'function' ? scene.choices(state) : scene.choices;
            if (choices && choices.length > 0) {
                html += '<div class="choice-section">';
                html += '<div class="choice-header">Please Select One Option:</div>';

                const availableChoices = choices.filter(choice => {
                    if (choice.condition) {
                        return choice.condition(state);
                    }
                    return true;
                });

                availableChoices.forEach((choice, index) => {
                    html += `<button class="choice" onclick="makeChoice('${choice.next}', ${JSON.stringify(choice.effects || {}).replace(/"/g, '&quot;')})">${choice.text}</button>`;
                });

                html += '</div>';
            }

            // Footnote
            if (scene.footnote) {
                html += `<div class="footnote">${scene.footnote}</div>`;
            }

            // Coffee stain (random)
            if (Math.random() > 0.7) {
                const x = Math.random() * 80 + 10;
                const y = Math.random() * 80 + 10;
                html += `<div class="coffee-stain" style="top: ${y}%; left: ${x}%;"></div>`;
            }

            gameEl.innerHTML = html;
            updateStats();
        }

        function generateFormNumber() {
            const letters = 'ABCDEFGHJKLMNPQRSTUVWXYZ';
            const nums = '0123456789';
            let result = '';
            for (let i = 0; i < 3; i++) result += letters[Math.floor(Math.random() * letters.length)];
            result += '-';
            for (let i = 0; i < 4; i++) result += nums[Math.floor(Math.random() * nums.length)];
            result += '/';
            result += letters[Math.floor(Math.random() * letters.length)];
            return result;
        }

        function makeChoice(nextScene, effects) {
            // Apply effects
            if (effects) {
                if (typeof effects === 'string') {
                    effects = JSON.parse(effects);
                }
                Object.keys(effects).forEach(key => {
                    if (key === 'sanity' || key === 'days' || key === 'forms' || key === 'queue') {
                        state[key] += effects[key];
                    } else {
                        state[key] = effects[key];
                    }
                });
            }

            // Check for game over conditions
            if (state.sanity <= 0) {
                renderScene('gameOver_sanity');
                return;
            }

            if (state.days >= 365) {
                renderScene('gameOver_time');
                return;
            }

            renderScene(nextScene);
        }

        // Scene definitions
        const scenes = {
            intro: {
                title: 'THE BUREAU OF CATEGORICAL DETERMINATION',
                subtitle: 'Department of Ontological Classification • Sub-Ministry of Being',
                stamp: 'TAKE A NUMBER',
                text: `
                    <p>You stand in the lobby of the Bureau. The fluorescent lights hum a frequency that makes your teeth itch. The walls are painted in a color that exists only in government buildings—somewhere between beige despair and institutional surrender.</p>
                    <p>A sign reads: <strong>"NOW SERVING: 7"</strong></p>
                    <p>Your ticket reads: <strong>"4,892,661"</strong></p>
                    <p>A clerk at Window 7 calls out without looking up: "Number 7? Number 7? No? Moving on. Number 8?"</p>
                    <p>Nobody moves. Nobody has moved in what appears to be several decades, judging by the cobwebs connecting some of the waiting applicants to their chairs.</p>
                `,
                choices: [
                    { text: 'Approach the information desk', next: 'info_desk', effects: { days: 1 } },
                    { text: 'Take a seat and wait your turn (like a reasonable person)', next: 'waiting_room', effects: { days: 30, sanity: -10 } },
                    { text: 'Attempt to speak with a clerk directly', next: 'rude_approach', effects: { sanity: -5 } }
                ],
                footnote: 'The Bureau has been processing applications since 1847. No application has ever been completed.'
            },

            info_desk: {
                title: 'INFORMATION SERVICES',
                subtitle: 'Answers Division • Sub-Department of Partial Truths',
                text: `
                    <p>The information desk is staffed by a woman who appears to be knitting something from forms. She does not look up as you approach.</p>
                    <p>"Can I help you," she says. It is not a question. It is barely even a statement. It is more of an atmospheric phenomenon, like weather.</p>
                    <p>Behind her, a sign states: <em>"We are here to help! (Hours: 10:00 AM - 10:07 AM, Third Wednesdays, except during months containing the letter 'R')"</em></p>
                    <p>You notice a small placard on her desk: <strong>GERTRUDE PIMM, Senior Information Withholder, Grade VII</strong></p>
                `,
                choices: [
                    { text: '"I need to file an application for existence verification."', next: 'existence_query', effects: { days: 1 } },
                    { text: '"Where can I find Form 27B/6?"', next: 'form_query', effects: { days: 1 } },
                    { text: 'Compliment her knitting', next: 'knitting_compliment', effects: { sanity: 5 } },
                    { text: 'Read the fine print on the help hours sign', next: 'fine_print', effects: { days: 1 } }
                ],
                footnote: 'Gertrude has worked at this desk since before the Bureau was built. This is not a metaphor.'
            },

            existence_query: {
                title: 'RE: YOUR EXISTENCE',
                subtitle: 'Status: PENDING VERIFICATION',
                stamp: 'INSUFFICIENT',
                text: `
                    <p>Gertrude's needles pause for exactly 0.3 seconds—an unprecedented display of attention.</p>
                    <p>"Existence verification? You'll need Form 27B/6, stamped by the Department of Preliminary Approvals, counter-signed by the Office of Redundant Confirmations, and notarized by a licensed Ontological Witness—Grade III or above."</p>
                    <p>She resumes knitting.</p>
                    <p>"Also, you'll need to prove you exist before we can process your application to verify that you exist."</p>
                    <p>"How do I—"</p>
                    <p>"Form 27B/6."</p>
                    <div class="warning">
                        <strong>NOTICE:</strong> Applicants who do not exist cannot file Form 27B/6. Applicants who cannot file Form 27B/6 cannot prove existence. This is policy.
                    </div>
                `,
                choices: [
                    { text: '"But that\'s a paradox!"', next: 'paradox_complaint', effects: { sanity: -15 } },
                    { text: '"Where do I get Form 27B/6?"', next: 'form_query', effects: { days: 1 } },
                    { text: 'Quietly accept the logical impossibility', next: 'acceptance', effects: { sanity: -5, forms: 1 } },
                    { text: 'Ask if there\'s a way around this', next: 'workaround_query', effects: { days: 1 } }
                ]
            },

            paradox_complaint: {
                title: 'NOTICE OF PARADOX ACKNOWLEDGMENT',
                subtitle: 'Form 89-C: Complaint Regarding Logical Impossibility',
                stamp: 'NOTED',
                text: `
                    <p>Gertrude produces a form from beneath her desk with the practiced ease of a magician producing a dove, if the magician hated the audience and the dove was made of paperwork.</p>
                    <p>"If you wish to file a complaint regarding a paradox, you'll need Form 89-C: Notice of Logical Inconsistency Observation."</p>
                    <p>You take the form. It contains 47 pages. Page 23 requires you to provide the solution to the paradox you are complaining about, "for processing purposes."</p>
                    <p>Page 31 states: <em>"All complaints about paradoxes must be filed in triplicate. If you are trapped in a paradox, please file Form 89-C-1: Request for Paradox Exemption. Note: Form 89-C-1 can only be obtained after successful filing of Form 89-C."</em></p>
                `,
                choices: [
                    { text: 'Fill out Form 89-C anyway', next: 'fill_89c', effects: { days: 14, forms: 1, sanity: -20 } },
                    { text: 'Ask about Form 27B/6 instead', next: 'form_query', effects: { days: 1 } },
                    { text: 'Crumple the form and walk away', next: 'lobby_return', effects: { sanity: 10 } },
                    { text: 'Look for another way', next: 'look_around', effects: { days: 1 } }
                ],
                footnote: 'The Bureau acknowledges approximately 2,347 active paradoxes within its policies. This is considered acceptable.'
            },

            form_query: {
                title: 'REGARDING FORM 27B/6',
                subtitle: 'Acquisition Procedures and Impossibilities',
                text: `
                    <p>"Form 27B/6," Gertrude says, and for a moment you swear you see something like respect in her eyes, or possibly just a reflection of the fluorescent lights dying. "Bold choice."</p>
                    <p>"Form 27B/6 is available from the Forms Distribution Center, Room 304, during standard distribution hours."</p>
                    <p>She hands you a pamphlet. The pamphlet contains a map. The map appears to have been drawn by someone having a very specific nightmare about M.C. Escher.</p>
                    <p>"Note: The elevator to Floor 3 is currently under repair. It has been under repair since 1976. You may use the stairs, which are accessible through the Basement, which is accessible through Floor 4, which is accessible only by elevator."</p>
                `,
                choices: [
                    { text: 'Study the map carefully', next: 'study_map', effects: { days: 1, sanity: -5 } },
                    { text: 'Ask about alternative routes', next: 'alternative_routes', effects: { days: 1 } },
                    { text: 'Attempt to find Room 304 anyway', next: 'find_304', effects: { days: 3 } },
                    { text: 'Ask who repairs the elevator', next: 'elevator_repair', effects: { days: 1 } }
                ],
                footnote: 'The Forms Distribution Center has relocated 17 times in the past year. All relocations occurred to the same room.'
            },

            knitting_compliment: {
                title: 'AN UNEXPECTED ALLIANCE',
                subtitle: 'Human Connection Protocol: ACTIVATED',
                text: `
                    <p>"That's... lovely knitting," you say, gesturing at the mass of forms being transformed into what might be a scarf, or possibly a cry for help rendered in textile form.</p>
                    <p>Gertrude's needles stop. She looks up. Her eyes, you realize, are the exact color of filing cabinets.</p>
                    <p>"You're the first person to notice in thirty-seven years," she says. Her voice sounds almost human. "I'm making a sweater from rejected applications. There's enough material for a city."</p>
                    <p>She leans forward conspiratorially.</p>
                    <p>"Listen. You seem... decent. The system—" she glances around "—the system isn't made to help people. It's made to exist. But there's a janitor, Mr. Vetch. He knows things. Things about the <span class="redacted">BASEMENT</span>."</p>
                `,
                choices: [
                    { text: '"Where can I find Mr. Vetch?"', next: 'find_vetch', effects: { metJanitor: true, days: 1 } },
                    { text: '"What\'s in the basement?"', next: 'basement_question', effects: { days: 1, sanity: -5 } },
                    { text: 'Ask about Form 27B/6', next: 'gertrude_form_help', effects: { days: 1 } },
                    { text: '"Why are you telling me this?"', next: 'gertrude_motive', effects: { days: 1 } }
                ],
                footnote: 'Gertrude has been knitting the same sweater for 37 years. It is now large enough to clothe a small island nation.'
            },

            find_vetch: {
                title: 'THE JANITOR',
                subtitle: 'Maintenance Division • Keeper of Forgotten Corridors',
                text: `
                    <p>You find Mr. Vetch in a supply closet that, according to the building plans, does not exist. He is mopping a floor that appears to be clean, has always been clean, and will always be clean. He mops it anyway.</p>
                    <p>"Gertrude sent you," he says without turning around. His voice sounds like filing cabinets being dragged across concrete. "You want to exist."</p>
                    <p>He dips the mop into a bucket that contains not water but what appears to be pure, concentrated bureaucracy—liquid forms, dissolved red tape.</p>
                    <p>"I've been here since before the Bureau. I'll be here after. I know things. I've seen the <em>original forms</em>."</p>
                    <p>He finally turns. His eyes are kind, and infinitely tired.</p>
                    <p>"There are three paths. The Long Way, which works but takes forever. The Short Way, which is quick but costs you something. And the Real Way, which nobody takes because nobody knows it exists."</p>
                `,
                choices: [
                    { text: '"Tell me about the Long Way."', next: 'long_way', effects: { days: 1 } },
                    { text: '"What\'s the Short Way?"', next: 'short_way', effects: { days: 1 } },
                    { text: '"The Real Way. I want to know."', next: 'real_way', effects: { knowsTheSecret: true, days: 1 } },
                    { text: '"Why do you help people?"', next: 'vetch_motive', effects: { days: 1, sanity: 10 } }
                ],
                footnote: 'Mr. Vetch appears on no employee records. His paychecks are issued to "Occupant."'
            },

            long_way: {
                title: 'THE LONG WAY',
                subtitle: 'Method I: Orthodox Procedure',
                text: `
                    <p>Mr. Vetch nods slowly, as if approving of your patience—or mourning it.</p>
                    <p>"The Long Way is simple. You file Form 27B/6. You wait for approval. When it's denied—and it will be denied—you appeal. You file the appeal form. You wait. When that's denied, you appeal the appeal. You keep doing this."</p>
                    <p>He pulls out a worn notebook. The pages are filled with tiny handwriting.</p>
                    <p>"I've calculated it. If you file every form correctly, never make a mistake, and never sleep, you can complete the process in approximately 847 years. The current record is held by a man who started during the Renaissance. He's in Room 201, still waiting for his Form 27B/6-Modified-Revised-Amended-Final-2 to be processed."</p>
                    <div class="memo">
                        <div class="memo-header">INTERDEPARTMENTAL MEMO</div>
                        Success Rate: 0.0003%<br>
                        Average Completion Time: ∞<br>
                        Recommended Lifespan: Immortal or equivalent
                    </div>
                `,
                choices: [
                    { text: '"I\'ll try the Long Way anyway."', next: 'attempt_long_way', effects: { days: 30, forms: 5, sanity: -25 } },
                    { text: '"Tell me about the Short Way instead."', next: 'short_way', effects: { days: 1 } },
                    { text: '"What about the Real Way?"', next: 'real_way', effects: { knowsTheSecret: true, days: 1 } },
                    { text: '"Can I meet the Renaissance man?"', next: 'meet_renaissance', effects: { days: 2, sanity: -10 } }
                ]
            },

            short_way: {
                title: 'THE SHORT WAY',
                subtitle: 'Method II: Ethical Flexibility Required',
                text: `
                    <p>Mr. Vetch's expression becomes unreadable—more unreadable than usual, which is saying something given that his face appears to be made of the same material as old filing cabinets.</p>
                    <p>"The Short Way works. But it has costs."</p>
                    <p>He leans closer.</p>
                    <p>"There's a clerk in the Department of Pre-Approved Denials. His name is Wendell. Wendell has a very particular fondness for <em>specific items</em>. If you bring him what he wants, he can... expedite things."</p>
                    <p>"What does he want?"</p>
                    <p>"Staplers. Red ones. Don't ask why. The point is, he can stamp your form as 'Pre-Approved for Future Consideration,' which isn't approval, but it puts you in a different queue. A <em>shorter</em> queue."</p>
                    <p>He pauses. "Of course, obtaining red staplers is its own challenge. They're classified as Restricted Office Equipment, Category 7."</p>
                `,
                choices: [
                    { text: '"Where do I find a red stapler?"', next: 'red_stapler_quest', effects: { days: 1 } },
                    { text: '"This seems corrupt."', next: 'corruption_complaint', effects: { days: 1, sanity: 5 } },
                    { text: '"Tell me the Real Way instead."', next: 'real_way', effects: { knowsTheSecret: true, days: 1 } },
                    { text: '"I\'ll take my chances with the Long Way."', next: 'attempt_long_way', effects: { days: 30, forms: 5, sanity: -25 } }
                ]
            },

            real_way: {
                title: 'THE REAL WAY',
                subtitle: '[CLASSIFICATION LEVEL: DOES NOT EXIST]',
                stamp: 'REDACTED',
                text: `
                    <p>Mr. Vetch becomes very still. For a moment, you're not sure he's going to speak at all. Then:</p>
                    <p>"The Real Way. Nobody asks about the Real Way. Most people don't even think to ask."</p>
                    <p>He sets down his mop. It continues mopping on its own.</p>
